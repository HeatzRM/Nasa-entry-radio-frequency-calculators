{% extends "base.html" %}

{% block content %}

{% include 'nav.html' %}

<style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
</style>


<body>

<div class="ui main text container">

  
    <div class="ui two column very relaxed stackable grid">
    <div class="column">
      <div class="ui form">

        <div class="field">
          <label>Latitude 1 (X1)</label>
          <div class="ui left icon input">
            <input type="text" placeholder="Latitude 1" id="X1">
            <i class="map pin icon"></i>
          </div>
        </div>

        <div class="field">
        <label>Longitude 1 (Y1)</label>
          <div class="ui left icon input">
            <input type="text" placeholder="Longitude 1" id="Y1">
            <i class="map pin icon"></i>
          </div>
        </div>

        
        <div class="field">
        <label>Latitude 2 (X2)</label>
          <div class="ui left icon input">
            <input type="text" placeholder="Latitude 2" id="X2">
            <i class="map pin icon"></i>
          </div>
        </div>

          <div class="field">
        <label>Longitude 2 (Y2)</label>
          <div class="ui left icon input">
            <input type="text" placeholder="Longitude 2" id="Y2">
            <i class="map pin icon"></i>
          </div>
        </div>

      </div>
    </div>

  </div>
    
    <div class="ui blue button" onclick="drawOnclick();">Draw</div>

  

</div>
</body>



 <div id="map"></div>
    <script>

    
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 4
        });
      }


    function drawOnclick() {
        var antennasCircle = new google.maps.Circle({
        strokeColor: "#FF0000",
        strokeOpacity: 0.8,
        strokeWeight: 2,
        fillColor: "#FF0000",
        fillOpacity: 0.35,
        map: map,
        center: {
            lat: 48.8534100,
            lng: 2.34
        },
        radius: 1000 * 100
        });
        map.fitBounds(antennasCircle.getBounds());
    }

  


    </script>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCV47mHaKm2W7oFPJusEqpYC36UfXj1fxU&callback=initMap"
    async defer>
   
    </script>
 

{% endblock %}
